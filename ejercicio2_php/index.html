<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Carrera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulación de Carrera</h1>
        <form method="POST" action="index.php">
            <label for="total_laps">Número de Vueltas Totales (1 a n):</label>
            <input type="number" id="total_laps" name="total_laps" min="1" required>

            <label for="time_a">Tiempo del Corredor A (minutos):</label>
            <input type="number" id="time_a" name="time_a" min="1" required>

            <label for="time_b">Tiempo del Corredor B (minutos):</label>
            <input type="number" id="time_b" name="time_b" min="1" required>

            <button type="submit">Calcular</button>
        </form>

    </div>
</body>
</html>
